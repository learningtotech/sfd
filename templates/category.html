{% extends 'base.html' %}

{% block title %}
    {{ category | capitalize }} Category
{% endblock %}

{% block content %}
    <h2>{{ category | capitalize }} Category</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_slug=post.slug) }}">{{ post.title }}</a>
                <span>Posted on {{ post.date.strftime('%B %d, %Y') }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
